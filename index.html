<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Chronogeoscope</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <!-- My style -->
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />
        <!-- Libraries -->
        <script type="text/javascript" src="static/js/pixi.min.js"></script>
        <script type="text/javascript" src="static/js/l10n.js"></script>
        <link rel="prefetch" type="application/l10n" href="static/l10n/i18n.ini" />
    </head>
    <body>

        <div id="fullclock">
            <div id="clock"></div>
            <div id="overcanvas"></div><!-- Add a div over the clock to get pan/zom/scroll events in browser -->
        </div>
        
        
    <div class="center">
            <div id="geoalert" class="well controls display-none">
                <p data-l10n-id="geoalert">
                    Please provide your position ! It's not sent to any server. You can check the source code:
                </p>
                <p><a href="https://github.com/webplate/chronogeoscope">https://github.com/webplate/chronogeoscope</a></p>
                <p><button id="geolocation-activation" class="btn btn-default" type="button" data-l10n-id="geoactivation">Use my position</button></p>
            </div>
            
            <div id="time-control" class="well controls">
                <img class="icon" src="static/img/solar_icon.png" alt="solar ticker" height="31" width="10">
                <strong data-l10n-id="solar-time">Solar time at your position</strong>
                <div class="text-center"><span id="solar_time" class="time_display"></span></div>

                <img class="icon" src="static/img/local_icon.png" alt="local ticker" height="31" width="10">
                <strong data-l10n-id="local-time">Local time</strong>
                <div class="text-center"><span id="local_time" class="time_display"></span></div>
                
                <img class="icon" src="static/img/gmt_icon.png" alt="gmt ticker" height="31" width="10">
                <strong data-l10n-id="greenwich-time">Greenwich mean time</strong>
                <div class="text-center"><span id="time" class="time_display"></span></div>
                
                <p class="center-text"><a href="https://lambda.casa/chronogeoscope" data-l10n-id="website">See website for instructions</a></p>
            </div>
            
            
            
            
            <div class="well display-none">
                <form>
                    <label for="city">Jump to city :</label>
                    <select class="form-control" id="city" name="city">
                        <option>Choose a city</option>
                    </select>
                    
                    <br>
                    
                    <label for="latitude">Latitude :</label>
                    <div class="input-group">
                        <input class="form-control" type="text" name="latitude" id="latitude" placeholder="0" maxlength="20"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                    </div>
                    
                    <br>
                    
                    <label for="longitude">Longitude :</label>
                    <div class="input-group">
                        <input class="form-control" type="text" name="longitude" id="longitude" placeholder="-90" maxlength="20"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-minus"></span></button>
                        </span>
                    </div>
                </form>
                
            </div>
        
    </div>
        <!-- Libraries -->
        <script type="text/javascript" src="static/js/jquery.min.js"></script>
        <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
        <!-- My scripts -->
        <script type="text/javascript" src="static/js/cities.js"></script>
        <script type="text/javascript" src="static/js/html.js"></script>
        <script type="text/javascript" src="static/js/math.js"></script>
        <script type="text/javascript" src="static/js/graphic.js"></script>
        <script type="text/javascript" src="static/js/watch.js"></script>
        <!-- Cordova wrapper -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
